<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>eCommerce</title>
</head>
<body>
<div class="content">
    <div class="block_title"></div>
    <img class="tittle__background_small" src="img/Group 6.svg">
    <img class="tittle__background_big" src="img/Group 5.svg">
    <p class="title__text">Trusted by Agencies & Store Owners</p>
    <div class="block__cells">
        <div class="cells__page_footer"></div>
        <div class="cells__page_center"></div>
        <div class="cells__page_header">
            <img class="cells__image_background" src="img/skobki.svg"> 
            <p class="cells__text">No other eCommerce platform allows people 
                to start for free and grow their store as their 
                business grows. More importantly, 
                WooCommerce doesn't charge you a portion 
                of your profits as your business grows!</p>
        </div>
    </div>
    <div class="block__image">
        <img class="image__lt_blur" src="img/Ellipse 15.svg">
        <img class="image__lt" src="img/Ellipse 15.svg">
        <img class="image__rt_blur" src="img/Ellipse 29.svg">
        <img class="image__rt" src="img/Ellipse 29.svg">
        <img class="image__rc_blur" src="img/Ellipse 28.svg">
        <img class="image__rc" src="img/Ellipse 28.svg">
        <img class="image__rb_blur" src="img/Ellipse 30.svg">
        <img class="image__rb" src="img/Ellipse 30.svg">
        <img class="image__lb_blur" src="img/Ellipse 26.svg">
        <img class="image__lb" src="img/Ellipse 26.svg">
        <img class="image__lc_blur" src="img/Ellipse 27.svg">
        <img class="image__lc" src="img/Ellipse 27.svg">
 <div class="arrow">
       <div class="arrow_next">
    <div></div>
 </div>
 <div class="arrow_back">
    <div></div>
</div>
</div>
</div>
</body>
</html>
